---
layout: page
title: Blog
permalink: /blog/
includelink: true
---
<ul class="posts"> 

    {% for post in site.posts %}
        <li>
        {% if post.includelink %}
            <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span> 
			<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            <br>
			{% if post.excerpt %}
            <p> {{ post.excerpt }} </p>
			{% endif %}
        {% endif %}
        </li>	
    {% endfor %}
</ul>
